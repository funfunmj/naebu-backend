<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>NAEBU ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
}
input, textarea, select, button {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  border-radius: 6px;
  border: none;
}
button { cursor: pointer; }
.card {
  background: #222;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
}
.hidden { display: none; }
</style>
</head>
<body>

<section id="loginSection">
  <h2>관리자 로그인</h2>
  <input id="passwordInput" type="password" placeholder="비밀번호" />
  <button id="loginBtn">로그인</button>
</section>

<section id="adminSection" class="hidden">
  <h2>문의 목록</h2>
  <button onclick="logout()">로그아웃</button>
  <div id="list"></div>
</section>

<script>
const loginSection = document.getElementById("loginSection");
const adminSection = document.getElementById("adminSection");
const listDiv = document.getElementById("list");
const passwordInput = document.getElementById("passwordInput");

document.getElementById("loginBtn").addEventListener("click", async () => {
  const res = await fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ password: passwordInput.value })
  });

  const data = await res.json();

  if (data.ok) {
    loginSection.classList.add("hidden");
    adminSection.classList.remove("hidden");
    loadEstimates();
  } else {
    alert("비밀번호 오류");
  }
});

function logout(){
  location.reload();
}

async function loadEstimates() {
  const res = await fetch("/estimates", {
    credentials: "include"
  });

  const data = await res.json();

  if (!Array.isArray(data)) {
    console.error("배열 아님:", data);
    return;
  }

  listDiv.innerHTML = "";

  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <b>이름:</b> ${item.name}<br>
      <b>전화:</b> ${item.phone}<br>
      <b>예산:</b> ${item.budget || ""}<br>
      <b>공간:</b> ${item.space || ""}<br>
      <b>내용:</b> ${item.message || ""}<br><br>

      <b>상태:</b>
      <select onchange="updateEstimate('${item.id}')">
        <option value="대기" ${item.status=="대기"?"selected":""}>대기</option>
        <option value="진행중" ${item.status=="진행중"?"selected":""}>진행중</option>
        <option value="완료" ${item.status=="완료"?"selected":""}>완료</option>
      </select>

      <b>메모:</b>
      <textarea id="memo-${item.id}">${item.memo || ""}</textarea>
      <button onclick="updateEstimate('${item.id}')">저장</button>
    `;

    listDiv.appendChild(div);
  });
}

async function updateEstimate(id){
  const memo = document.getElementById("memo-"+id).value;
  const select = document.querySelector(`select[onchange="updateEstimate('${id}')"]`);
  const status = select.value;

  await fetch("/estimates/" + id, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ status, memo })
  });

  alert("저장 완료");
}
</script>

</body>
</html>
